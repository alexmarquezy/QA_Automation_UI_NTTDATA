serenity {
    take.screenshots = FOR_EACH_ACTION
    console.colors = true
    logging = VERBOSE
    report.accessibility = true
}

webdriver {
    driver = chrome
    autodownload = true
    capabilities {
        browserName = "chrome"
        acceptInsecureCerts = true
        "goog:chromeOptions" {
            args = ["remote-allow-origins=*", "test-type", "no-sandbox", "ignore-certificate-errors", "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]
        }
    }
}